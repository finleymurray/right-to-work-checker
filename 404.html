<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found - ImmersiveCore</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        .container { max-width: 480px; }
        .logo { height: 48px; margin-bottom: 40px; opacity: 0.9; }
        h1 { font-size: 28px; margin-bottom: 12px; }
        p { font-size: 15px; color: #888; margin-bottom: 24px; line-height: 1.6; }
        a.back {
            display: inline-block;
            border: 1px solid #555;
            color: #fff;
            padding: 10px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: border-color 0.2s;
        }
        a.back:hover { border-color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <img src="2.png" alt="ImmersiveCore" class="logo">
        <h1>Page not found</h1>
        <p>The page you were looking for does not exist. You will be redirected shortly.</p>
        <a href="/" class="back">Go to dashboard</a>
    </div>
    <script>setTimeout(function(){ window.location.href = '/'; }, 3000);</script>
</body>
</html>
